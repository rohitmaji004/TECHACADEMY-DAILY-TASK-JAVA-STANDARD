<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>75-25 Layout with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-9 bg-success text-white p-3">
      <h2>Main Content (75%)</h2>
      <p>This column takes up 75% of the width using Bootstrap's `col-9` class.</p>
    </div>
    <div class="col-3 bg-danger text-white p-3">
      <h2>Sidebar (25%)</h2>
      <p>This column takes up 25% of the width using Bootstrap's `col-3` class.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
