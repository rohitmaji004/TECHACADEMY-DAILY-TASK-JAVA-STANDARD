<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12 col-md-6 bg-danger text-white p-3">
      <h4>Column 1</h4>
      <p>This takes full width on small screens, and half on medium & up.</p>
    </div>
    <div class="col-sm-12 col-md-6 bg-info text-white p-3">
      <h4>Column 2</h4>
      <p>This also takes full width on small screens, and half on medium & up.</p>
    </div>
  </div>
</div>

</body>
</html>
